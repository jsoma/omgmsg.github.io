<div class="container">
  <div class="columns">
    <div class="is-three-fifths is-offset-one-fifth column content">
      {{ .Content }}

      {{ if isset .Params "podcasts" }}
          {{ range .Params.podcasts }}
              <iframe class="podcast" width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{ .code }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>
          {{ end }}
      {{ end }}
    </div>
  </div>
</div>
